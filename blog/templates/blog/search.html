{% extends 'base.html' %}

{% block title %}
Поиск по запросу: {{query}}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="row">
            {% for post in posts %}
                <div class="col-md-4">
                    {% if post.image.url != null %}
                    <img style="height: 200px; width: 100%; object-fit: cover;" src="{{post.image.url}}" alt="">
                    {% endif %}
                    <h3 class="text-center">{{post.title}}</h3>
                </div>
                {% empty %}
                <h2>По запросу "{{query}}" ничего не найдено</h2>
            {% endfor %}
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
